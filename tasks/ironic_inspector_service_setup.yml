# Create a service
- name: Ensure ironic inspector service
  keystone:
    command: "ensure_service"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    endpoint: "{{ keystone_service_adminurl }}"
    service_name: "{{ ironic_inspector_service_name }}"
    service_type: "{{ ironic_inspector_service_type }}"
    description: "{{ ironic_inspector_service_description }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_service
  until: add_service is success
  retries: 5
  delay: 2

# Create an admin user
- name: Ensure ironic inspector user
  keystone:
    command: "ensure_user"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    endpoint: "{{ keystone_service_adminurl }}"
    user_name: "{{ ironic_inspector_service_user_name }}"
    project_name: "{{ ironic_inspector_service_project_name }}"
    password: "{{ ironic_inspector_service_password }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_service
  when: not ironic_inspector_service_in_ldap | bool
  until: add_service is success
  retries: 5
  delay: 10

# Add a role to the user
- name: Ensure ironic inspector user to admin role
  keystone:
    command: "ensure_user_role"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    endpoint: "{{ keystone_service_adminurl }}"
    user_name: "{{ ironic_inspector_service_user_name }}"
    project_name: "{{ ironic_inspector_service_project_name }}"
    role_name: "{{ ironic_inspector_service_role_name }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_service
  when: not ironic_inspector_service_in_ldap | bool
  until: add_service is success
  retries: 5
  delay: 10

# Create an endpoint
- name: Ensure ironic inspector endpoint
  keystone:
    command: "ensure_endpoint"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    endpoint: "{{ keystone_service_adminurl }}"
    region_name: "{{ ironic_inspector_service_region }}"
    service_name: "{{ ironic_inspector_service_name }}"
    service_type: "{{ ironic_inspector_service_type }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
    endpoint_list:
      - url: "{{ ironic_inspector_service_publicurl }}"
        interface: "public"
      - url: "{{ ironic_inspector_service_internalurl }}"
        interface: "internal"
      - url: "{{ ironic_inspector_service_adminurl }}"
        interface: "admin"
  register: add_service
  until: add_service is success
  retries: 5
  delay: 10

# Create ironic inspector swift project
- name: Ensure ironic inspector swift project
  keystone:
    command: "ensure_project"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    endpoint: "{{ keystone_service_adminurl }}"
    project_name: "{{ ironic_inspector_swift_project_name }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_project
  when: 
    - not ironic_inspector_service_in_ldap | bool
    - ironic_inspector_swift_store_data == "swift"
  until: add_project is success
  retries: 5
  delay: 10

# Create an ironic inspector swift store user
- name: Ensure swift ironic inspector user
  keystone:
    command: "ensure_user"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    endpoint: "{{ keystone_service_adminurl }}"
    user_name: "{{ ironic_inspector_swift_username }}"
    project_name: "{{ ironic_inspector_service_project_name }}"
    password: "{{ ironic_inspector_swift_password }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_user
  when: 
    - not ironic_inspector_service_in_ldap | bool
    - ironic_inspector_swift_store_data == "swift"
  until: add_user is success
  retries: 5
  delay: 10

# Add a role to the user
- name: Ensure ironic inspector swift user to _member_ and swiftoperator role
  keystone:
    command: "ensure_user_role"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    endpoint: "{{ keystone_service_adminurl }}"
    user_name: "{{ ironic_inspector_swift_username }}"
    project_name: "{{ ironic_inspector_swift_project_name }}"
    role_name: "{{ item }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_role
  when: 
    - not ironic_inspector_service_in_ldap | bool
    - ironic_inspector_swift_store_data == "swift"
  until: add_role is success
  retries: 5
  delay: 10
  with_items: "{{ ironic_inspector_swift_role_names }}"
