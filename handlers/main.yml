- name: Restart ironic inspector services
  service:
    name: "{{ item.service_name }}"
    state: restarted
    enabled: yes
    daemon_reload: yes
  with_list: "{{ filtered_ironic_inspector_services }}"

- name: Restart tftpd-hpa
  service:
    name: "tftpd-hpa"
    state: restarted
  failed_when: false

- name: Restart isc-dhcp-server
  service:
    name: "isc-dhcp-server"
    state: restarted
  failed_when: false

- name: Restart webfs
  service:
    name: "webfs"
    state: restarted
  failed_when: false

- name: Restart dnsmasq
  service:
    name: "dnsmasq"
    state: restarted
  failed_when: false
